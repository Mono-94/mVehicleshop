        <div class="container-categoria">

            <div class="derecha-categoria"><i class="fa-solid fa-arrow-right"></i></div>

                <div class="precio-carta">Precio <span id="precio">1000$</span></div>
            </div>
        </div>

        <div class="container-cambiar">
            <div class="botones">
                <div class="izquierda-cambiar"><i class="fa-solid fa-arrow-left"></i></div>
                <div class="comprar"><span id="accion"><i class="fa-solid fa-cart-shopping"></i></span></div>
                <div class="derecha-cambiar"><i class="fa-solid fa-arrow-right"></i></div>
            </div>
            <div class="colores">
                <div class="color1 "></i> <input type="color" id="color1">
                </div>
                <div class="color2 "></i> <input type="color" id="color2">
                </div>

        </div>

        </div>

        <div class="admin-content">

            <div class="content-categorias">
                <div class="nuevacategoria">
                    <div class="new-cat">Nueva categoria</div>
                    <div class="label-cat-new"><input type="text" placeholder="Label"></div>
                    <div class="name-cat-new"><input type="text" placeholder="Nombre"></div>
                    <div class="crear-cat"><i class="fa-solid fa-plus"></i></div>
                </div>
                <div class="container-carta-categoria">
                    <div class="carta-categoria">
                        <div class="label-cat">Label <span id="label-cat">ULTIMO</div>
                        <div class="name-cat">ID <span id="name-cat">ULTIMO</span></div>
                        <div class="delete-cat"><i class="fa-solid fa-trash-can"></i></div>
                    </div>
                </div>
            </div>
            <div class="content-load">
                <div class="loading"></div>
            </div>
            <div class="content-vehiculos">
                <div class="nuevovehiculo">
                    <div class="new-veh">Agregar vehículo</div>

                    <div class="vehiculo-grid">
                        <div class="label-veh-new"><input type="text" placeholder="Label"></div>
                        <div class="name-veh-new"><input type="text" placeholder="Modelo"></div>
                        <div class="price-veh-new"><input type="number" placeholder="Precio"></div>
                        <div class="cate-veh-new">
                            <select id="cars">
                            </select>
                        </div>
                    </div>

                    <div class="crear-veh"><i class="fa-solid fa-plus"></i></div>
                </div>

                <div class="buscador-vehiculos">
                    <input type="search" id="search" placeholder="Buscar vehículo" class="dark">
